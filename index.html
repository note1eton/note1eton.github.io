<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emil’s Shop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 1rem; }
    .product { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; }
    .product img { max-width: 100%; height: auto; }
    .buy { margin-top: .5rem; }
  </style>
</head>
<body>
  <h1>Emil’s Quick Flips</h1>
  
  <div class="product">
    <h2>Limited-Edition Sticker Pack</h2>
    <img src="https://via.placeholder.com/600x400?text=Stickers" alt="Stickers">
    <p>10 custom designs—perfect for laptops & skateboards.</p>
    <p><strong>Price: £5.00</strong></p>
    
    <!-- PAYPAL “BUY NOW” BUTTON -->
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" class="buy">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="test@example.com">
      <input type="hidden" name="item_name" value="Sticker Pack">
      <input type="hidden" name="amount" value="5.00">
      <input type="hidden" name="currency_code" value="GBP">
      <input type="image"
        src="https://www.paypalobjects.com/en_GB/i/btn/btn_buynow_LG.gif"
        name="submit" alt="Buy Now">
    </form>
  </div>
  
</body>
</html>
