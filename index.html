<!DOCTYPE html>
<html>
<head>
  <title>Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
      font-family: sans-serif;
      text-align: center;
    }
    .logo-text-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      max-width: 95%;
      max-height: 70%;
    }
    .date {
      margin-top: 10px;
      font-size: 8vw; /* bigger but stays on one line */
      white-space: nowrap;
      color: black;
    }
  </style>
</head>
<body>
  <div class="logo-text-container">
    <img src="IMG_9153.jpeg" alt="Logo">
    <div class="date">1 FEB 2026</div>
  </div>
</body>
</html>
